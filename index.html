<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droptop</title>
    <link rel="icon" type="#" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <!--navbar-->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="logo">
                <a href="index.html">
                    <img src="./images/logo.svg" alt="Droptop logo">
                </a>
            </i>
        </div>
        <ul class="navbar__items">
            <a href="#">
                <li class="navbar__menu">Brand story</li>
            </a>
            <a href="#">
                <li class="navbar__menu">Menu</li>
            </a>
            <a href="#">
                <li class="navbar__menu">Franchise</li>
            </a>
            <a href="#">
                <li class="navbar__menu">Store</li>
            </a>
            <a href="#">
                <li class="navbar__menu">Mall</li>
            </a>
            <a href="#">
                <li class="navbar__menu">News</li>
            </a>
        </ul>
    </nav>
    <!--banner-->
        <div class="banner__img">
            <img src="./images/slide.jpg" alt="slide image" style="width: 100%; height: 600px;">
        </div>
    <!--content-->
    <secction>
        <div class="content__top">
            <div class="content__left">
                <div class="content__left-top">
                    <i class="fa-solid fa-store"></i>
                    <h2>창업문의 1577-9073</h2>
                </div>
                <div class="content__left-bottom"></div>
            </div>
            <div class="content__right">
                <div class="content__right-top">
                    <i class="fa-solid fa-location-dot"></i>
                    <h2>Store</h2>
                </div>
                <div class="content__right-bottom"></div>
            </div>
        </div>
        <div class="content__bottom">
            <div class="content__left">
                <div class="content__left-top left__top">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h2>Droptop Mall</h2>
                </div>
                <div class="content__bottom--left__bottom content__positon">
                    <p class="content__text">DROPTOP의 다양한 커피 및 음료들을 쿠폰과 함께 만나보세요.</p>
                </div>
                
            </div>
            <div class="content__notice">
                <div class="event">
                    <div class="event__title">
                        <i class="fa-solid fa-gift"></i>
                        <h2>EVENT</h2>
                    </div>
                    <div class="event__text"></div>
                </div>
                <div class="notice"></div>
            </div>
            
        </div>
    </secction>
    <!--footer-->
</body>
</html>
